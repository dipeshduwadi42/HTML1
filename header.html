
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <header>
    <div class="header">
        <div class="logo">
            Amazon
            <img class="img"src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="">
        </div>
        <div class="location">
            <small>Deliver to</small>
            <strong>Nepal</strong>
        </div>
        <form class="search">
            <input type="text" name="search" id="search" placeholder="Search Products">
            <button type="submit">Search</button>
        </form>
        <div class="menu">
            <ul>
            <a href="#">Account</a>
            <a href="#">Orders</a>
            <a href="#">Cart</a>
            </ul>  
        </div>
    </div>
    <p>
        Welcome to <span>Amazon</span>
    </p>
    </header>
    <div class="form-wrap">
        <form action="" class="demo-form">
            <h2>Amazon Registration Form</h2>
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email">
            </div>
                 <div class="form-group">
                <label for="dob">Date of birth</label>
                <input type="date" placeholder="Enter your date of birth">
                </div>
                 <div class="form-group">
                <label for="country">Country</label>
                <select name="country" id="country" required>Country
                    <option value="Select country">Select Country</option>
                <option value="Nepal">Nepal</option>
                 <option value="India">India</option>
                 <option value="Portugal">Portugal</option>
                 <option value="Brazil">Brazil</option>
                 </select>
                 </div>
                 <div class="form-group">
                <label for="gender">Gender</label>
                <div class="inline">
                    <label for="male">
                        <input type="radio" name="gender" id="male">Male
                        <label for="female">
                        <input type="radio" name="gender" id="male">Female
                    </label>
                </div>
                </div>
                <div class="form-group">
                    <div class="inline">
                        <label for="html">
                            <input type="checkbox" name="html" id="html">HTML
                        </label>
                        <label for="CSS">
                            <input type="checkbox" name="CSS" id="CSS">CSS
                        </label>
                        <label for="JS">
                            <input type="checkbox" name="JS" id="JS">JS
                        </label>
                    </div>
                </div>
                <div class="form-group">
                        <label for="skill-level">
                         <input type="range" min="1" max="10">
                        </label>
              </div>
              <button type="submit">Register</button>
        </form>
    </div>
    <div>
    <footer>
        <div class="footer-left">
            <span>Â© 2024 Amazon, All rights reserved.</span>
        </div>
        <div class="footer-center">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Label</a>
        </div>
        <div class="footer_center">
            <a href="https://www.facebook.com" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>

        </div>
        <div class="footer-right">
            <span>NP</span>
            <span>Nepal</span>
        </div>
    </footer>
    </div>
</body>
</html>
